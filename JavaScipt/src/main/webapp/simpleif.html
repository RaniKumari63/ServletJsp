<h2>simple if</h2>
<script>
if(10==20)
	{
console.log("hello");
	}
	var a=10;

		{
console.log("a is equal to 10");

	var monthnumber=1;

	switch(monthnumber)
	{

	default:monthname="invalid";break;
		}
	console.log(monthname);
</script>
