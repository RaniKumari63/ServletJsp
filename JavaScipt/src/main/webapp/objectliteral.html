<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Object Literal</h2>
<script>
console.log({});
console.log({x:10,y:20});
console.log(
		{
			sayHello:function()
		{
				console.log("Hello");
				}
		});
		
var sample={a:10,b:20,
      add:function()
      { 
return this.a+this.b;
          }
			};
console.log(sample);
console.log(sample.a);
console.log(sample.add());
</script>
</body>
</html>
